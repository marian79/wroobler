    <div class="col-xs-12 tab-title">Kategorie</div>
</div>
<div class="row categories">
    <div class="col-md-4 col-sm-4 col-xs-6 beer-box" ng-hide="!loaded" ng-repeat="category in beersCategories">

            <span>{{category.name}}</span><br/>

        </a>
    </div>
</div>
